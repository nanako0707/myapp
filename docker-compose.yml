version: '3'
services:
  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - '8025:8025'
  db:
    image: postgres
    environment: 
      - POSTGRES_PASSWORD: password
      - POSTGRES_USER: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    tty: true
    stdin_open: true
    build: .
    env_file: my_env_file.env
    command: bundle exec puma -C config/puma.rb
    # command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
      - /myapp/vendor
      - /myapp/.git
    ports:
      - "3000:3000"
    depends_on:
      - db
      - chrome
      - mailhog
  nginx:
    build:
      context: containers/nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    depends_on:
      - web 
  chrome:
    image: selenium/standalone-chrome-debug:latest
    ports:
      - 5900:5900

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data: